<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Firma de
				Certificados</a>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Inicio de sesión</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							incorrectos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión
							correctamente</div>
					</div>


					<div class="form-group form-outline mb-4">
						<label for="username">Usuario : </label> <input id="username"
							name="username" type="text" class="form-control" required
							autofocus="autofocus" placeholder="e-mail">
					</div>

					<div class="form-group form-outline mb-4">
						<label for="password">Contraseña : </label> <input id="password"
							type="password" name="password" class="form-control" required
							autofocus="autofocus" placeholder="contraseña">
					</div>

					<div class="form-group">
						<div class="row mb-4 btn-block form-outline mb-4">
							<input type="submit" class="form-control btn btn-primary"
								name="login-submit" id="login-submit" value="Iniciar sesión" />
						</div>
					</div>
				</form>
				<div class="form-group text-center">
					<p>
						¿No eres un miembro? <a th:href="@{/registro}">regístrate aqui</a>
					</p>
				</div>

			</div>
			<div class="col-md-4"></div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
