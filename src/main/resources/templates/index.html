<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Firma de
				Certificados</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav" sec:authorize="isAuthenticated()">
					<a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar
						sesión</a>
				</div>
			</div>
		</div>

	</nav>
	<br>
	<br>

	<div class="container">
		<h1>Página personal</h1>
		<br>
		<h4>
			Usuario conectado <span sec:authentication="principal.username"></span>
		</h4>

		<br> <br>
		
		<div class="container">
			<form th:action="@{/cargar}" method="post" enctype="multipart/form-data">
				<input type="file" class="form-control form-outline mb-4" name="archivos"> 
				<div>
					<input type="submit" value="Carga"  class="btn btn-primary">
				</div>
				
			</form>
			
			<h3 th:text="${mensaje}"></h3>
		</div>
		
		<table class="table table-striped table-bordered" th:if=${certificado}>
			<thead class="table-dark">
				<tr>
					<th>Certificado</th>
					<th>firmado</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${certificado.FileName}">ID</td>
					<td th:text="${certificado.Subido}">ID</td>
				</tr>
			</tbody>
		</table>
	</div>



	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
